<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Hồ Sơ Người Dùng - BD Booking</title>
  <!-- Phông chữ Google -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- CSS tùy chỉnh -->
  <link rel="stylesheet" href="assets/css/profile.css">
  <!-- Biểu tượng Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <div class="logo-container">
        <img src="assets/images/logoBD.jpg" alt="BD Logo" class="logo">
        <span class="site-title">BD Booking</span>
      </div>
      <nav class="site-nav">
        <a href="#">Trang chủ</a>
        <a href="#">Phòng</a>
        <a href="#">Dịch vụ</a>
        <a href="#">Liên hệ</a>
        <a href="#">Giới thiệu</a>
      </nav>
      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="profile-container container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="user-info">
        <img src="assets/images/user-icon.png" alt="User Icon" class="user-avatar">
        <p class="user-name">Nguyễn Văn A</p>
        <span class="user-role">Khách hàng</span>
        <button class="primary-btn edit-profile-btn">✎ Chỉnh sửa hồ sơ</button>
      </div>
      <button class="secondary-btn booking-history-btn"><i class="fas fa-history"></i> Lịch sử đặt phòng</button>
    </aside>

    <!-- Main Profile Content -->
    <main class="profile-content">
      <div class="form-container">
        <h2 class="form-title">Hồ Sơ Của Tôi</h2>
        <p class="form-description">Quản lý thông tin hồ sơ để bảo mật tài khoản</p>

        <!-- Profile Form -->
        <form id="profileForm">
          <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" value="Nguyễn Văn A" disabled>
          </div>

          <div class="form-group">
            <label for="name">Họ và tên</label>
            <input type="text" id="name" placeholder="Nhập họ và tên">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" value="NguyenVanA123@gmail.com">
          </div>

          <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="tel" id="phone" placeholder="Nhập số điện thoại">
          </div>

          <div class="form-group">
            <label>Giới tính</label>
            <div class="sex-options">
              <label><input type="radio" name="sex" value="Nam"> Nam</label>
              <label><input type="radio" name="sex" value="Nữ"> Nữ</label>
              <label><input type="radio" name="sex" value="Khác"> Khác</label>
            </div>
          </div>

          <div class="form-group">
            <label>Ngày sinh</label>
            <div class="dob-select">
              <select id="day">
                <option>Ngày</option>
                <!-- Các tùy chọn ngày -->
              </select>
              <select id="month">
                <option>Tháng</option>
                <!-- Các tùy chọn tháng -->
              </select>
              <select id="year">
                <option>Năm</option>
                <!-- Các tùy chọn năm -->
              </select>
            </div>
          </div>

          <button type="submit" class="primary-btn save-btn">Lưu</button>
        </form>
      </div>

      <!-- Profile Picture Section -->
      <div class="profile-picture">
        <img src="assets/images/user-icon.png" alt="User Avatar" class="user-avatar-large">
        <input type="file" id="upload" accept="image/jpeg, image/png">
        <button class="secondary-btn upload-btn">Chọn ảnh</button>
        <p>Kích thước file tối đa 1 MB</p>
        <p>Định dạng: JPEG, PNG</p>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>© 2024 BD.COM. Mọi quyền được bảo lưu bởi Công ty BD.</p>
      <p>Hotline: 0123 456 789 | Email: support@bd.com</p>
      <div class="social-media">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <!-- JavaScript tùy chỉnh -->
  <script src="assets/js/profile.js"></script>
</body>
</html>
