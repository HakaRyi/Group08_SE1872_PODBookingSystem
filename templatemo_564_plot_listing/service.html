<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Dịch Vụ - BD Booking</title>
    <!-- Phông chữ Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- CSS tùy chỉnh -->
    <link rel="stylesheet" href="assets/css/service.css">
    <!-- Biểu tượng Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <!-- Logo -->
            <div class="logo-container">
                <img src="assets/images/logoBD.jpg" alt="BD.COM Logo" class="logo">
                <span class="site-title">BD Booking</span>
            </div>
            <!-- Thông tin người dùng -->
            <div class="user-info">
                <img src="assets/images/user-icon.png" alt="User Icon">
                <div class="user-details">
                    <span class="user-name">Nguyễn Văn A</span>
                    <span class="user-role">Khách hàng</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Nội dung chính -->
    <div class="service-container container">
        <h2>Thêm Dịch Vụ</h2>
        <div class="service-list">
            <div class="service-item">
                <span><i class="fas fa-print"></i> Máy in</span>
                <div class="counter">
                    <button onclick="changeQuantity('printer', -1)">−</button>
                    <input type="number" id="printer" value="1" min="1">
                    <button onclick="changeQuantity('printer', 1)">+</button>
                </div>
            </div>
            <div class="service-item">
                <span><i class="fas fa-chair"></i> Ghế</span>
                <div class="counter">
                    <button onclick="changeQuantity('chair', -1)">−</button>
                    <input type="number" id="chair" value="1" min="1">
                    <button onclick="changeQuantity('chair', 1)">+</button>
                </div>
            </div>
            <div class="service-item">
                <span><i class="fas fa-table"></i> Bàn</span>
                <div class="counter">
                    <button onclick="changeQuantity('table', -1)">−</button>
                    <input type="number" id="table" value="1" min="1">
                    <button onclick="changeQuantity('table', 1)">+</button>
                </div>
            </div>
            <div class="service-item">
                <span><i class="fas fa-chalkboard"></i> Bảng</span>
                <div class="counter">
                    <button onclick="changeQuantity('board', -1)">−</button>
                    <input type="number" id="board" value="1" min="1">
                    <button onclick="changeQuantity('board', 1)">+</button>
                </div>
            </div>
            <div class="service-item">
                <span><i class="fas fa-coffee"></i> Cà phê</span>
                <div class="counter">
                    <button onclick="changeQuantity('coffee', -1)">−</button>
                    <input type="number" id="coffee" value="1" min="1">
                    <button onclick="changeQuantity('coffee', 1)">+</button>
                </div>
            </div>
        </div>
        <button class="primary-btn add-btn" onclick="submitServices()">Thêm Dịch Vụ</button>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <p>© 2024 BD.COM. Mọi quyền được bảo lưu bởi Công ty BD.</p>
            <p>Hotline: 0123 456 789 | Email: support@bd.com</p>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Thay đổi số lượng dịch vụ
        function changeQuantity(serviceId, amount) {
            const input = document.getElementById(serviceId);
            let value = parseInt(input.value);
            value += amount;
            if (value < 1) value = 1; // Đảm bảo số lượng không nhỏ hơn 1
            input.value = value;
        }

        // Gửi các dịch vụ với số lượng xuống backend
        function submitServices() {
            const services = {
                printer: document.getElementById('printer').value,
                chair: document.getElementById('chair').value,
                table: document.getElementById('table').value,
                board: document.getElementById('board').value,
                coffee: document.getElementById('coffee').value
            };

            // Gửi các dịch vụ tới backend
            fetch('http://14.225.206.250:8080/POD_BookingSystem/api/services', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(services),
            })
            .then(response => response.json())
            .then(data => {
                alert('Dịch vụ đã được thêm thành công!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Có lỗi xảy ra khi thêm dịch vụ!');
            });
        }
    </script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
