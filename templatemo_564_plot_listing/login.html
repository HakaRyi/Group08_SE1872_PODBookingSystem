<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Register Form</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

  <div class="form">
    <div class="form-panel one">
      <div class="form-header">
        <h1>Account Login</h1>
      </div>
      <div class="form-content">
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          
          <div class="form-group">
            <button type="submit" aria-label="Log In" id="loginButton">Log In</button>
          </div>
        </form>
      </div>
      <div class="form-footer">
        <p>Don't have an account? <a href="signup.html" id="signup-link">Create an account</a></p>
      </div>
    </div>

    <div class="form-panel two">
      <div class="form-header">
        <h1>Register Account</h1>
      </div>
      <div class="form-content">
        <form>
          <div class="form-group">
            <label for="reg-username">Username</label>
            <input type="text" id="reg-username" name="username" required>
          </div>
          <div class="form-group">
            <label for="reg-password">Password</label>
            <input type="password" id="reg-password" name="password" required>
          </div>
          <div class="form-group">
            <label for="cpassword">Confirm Password</label>
            <input type="password" id="cpassword" name="cpassword" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <button type="submit" aria-label="Register">Register</button>
          </div>
        </form>
      </div>
    </div>
    <div class="form-toggle" aria-label="Toggle Form">+</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      var panelOneHeight = $('.form-panel.one').outerHeight(),
          panelTwoHeight = $('.form-panel.two').outerHeight();

      $('.form-panel.two').on('click', function(e) {
        e.preventDefault();
        $('.form-panel.two').addClass('active');
        $('.form').animate({
          'height': panelTwoHeight
        }, 200);
      });

      $('.form-toggle').on('click', function(e) {
        e.preventDefault();
        $('.form-panel.two').removeClass('active');
        $('.form').animate({
          'height': panelOneHeight
        }, 200);
      });
    });
  </script>

  <!-- Script để gọi API đăng nhập -->
  <script>
 document.addEventListener('DOMContentLoaded', function () {
  const loginButton = document.getElementById('loginButton');

  if (loginButton) {
    loginButton.addEventListener('click', async function (event) {
      event.preventDefault(); // Prevent default form submission

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const apiUrl = 'http://14.225.206.250:8080/POD_BookingSystem/api/auth/log-in';
        const requestData = { username, password };

        console.log('Sending login request to:', apiUrl);
        console.log('Request Data:', requestData);

        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestData)
        });

        // Read the response JSON only once
        if (!response.ok) {
          console.error(`Login failed with status ${response.status}`);
          return;
        }

        const result = await response.json(); // Only read the body once

        console.log('Response received:', result); // Log the entire result

        if (result.data.token) {
          // Store the token in localStorage
          localStorage.setItem('authToken', result.data.token);
          // Redirect to the dashboard
          window.location.href = 'index.html';
        } else {
          console.error('Login failed: Invalid credentials or server error.');
        }

      } catch (error) {
        console.error('Error logging in:', error);
      }
    });
  } else {
    console.error("Login button not found");
  }
});

  </script>

</body>
</html>
